<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Precios con Flexbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .pricing-container {
            background-color: #5c3df0;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .pricing-header {
    font-size: 24px;
    font-weight: bold;
    position: relative; 
    top: -10px; 
    text-align: center;
} 
        .pricing-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: stretch; 
        }
        .card {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            transform: scale(1.1);
            border-color: #5c3df0;
        }
        .pricing-cards:hover .card {
            transform: scale(1);
            border-color: transparent;
        }
        .pricing-cards .card:hover {
            transform: scale(1.1);
            border-color: #5c3df0;
        }
        .popular {
            border: none;
            flex: 1.2;
            transform: scale(1.1);
            min-height: 340px; 
        }
        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card .price {
            font-size: 28px;
            font-weight: bold;
            color: #5c3df0;
        }
        .card ul {
            list-style: none;
            margin: 10px 0;
        }
        .card button {
            background-color: transparent;
            color: #5c3df0;
            border: 2px solid #5c3df0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        .card button:hover {
            background-color: #5c3df0;
            color: white;
        }
        .popular button {
            border: none;
            background-color: #5c3df0;
            color: white;
        }
        .popular button:hover {
            background-color: white;
            color: #5c3df0;
            border: 2px solid #5c3df0;
        }
        .pricing-cards .card:first-child,
        .pricing-cards .card:last-child {
            border: 2px solid #5c3df0;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-header">Your plan, your choice.</div>
        <div class="pricing-cards">
            <div class="card">
                <h3>Starter</h3>
                <div class="price">$49</div>
                <ul>
                    <li>No setup fee</li>
                    <li>Unlimited products</li>
                    <li>Mobile storefront</li>
                    <li>Mobile app</li>
                </ul>
                <button>Get Started</button>
            </div>
            <div class="card popular">
                <h3>Personal</h3>
                <div class="price">$99</div>
                <ul>
                    <li>No setup fee</li>
                    <li>Unlimited products</li>
                    <li>Mobile storefront</li>
                    <li>Mobile app</li>
                </ul>
                <button>Get Started</button>
            </div>
            <div class="card">
                <h3>Team</h3>
                <div class="price">$229</div>
                <ul>
                    <li>No setup fee</li>
                    <li>Unlimited products</li>
                    <li>Mobile storefront</li>
                    <li>Mobile app</li>
                </ul>
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
